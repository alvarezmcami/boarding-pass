<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <img class="bg-explora" src="../img/fondo-explora.jpg" alt="Bg Image">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Boarding Pass</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/nosotras.html">Nosotras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/viajes.html">Viajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/turistas.html">Turistas en BA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/explora.html">Explora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/favs.html">Tus Favs<i class="fi fi-ss-heart"></i></a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-explora">
            <h2>Te toca viajar a vos</h2>
        </section>
        <section class="contacto">
            <div class="contact-wraper">
                <div class="contact-form">
                    <h3>¡Estás a un paso de armar un tremendo viaje!</h3>
                    <p class="texto-contacto">Solo vamos a pedir algunos datos para poder contactarte.</p>
                    <form action="" method="" enctype="">
                        <p>
                            <label for="nombre">Nombres</label>
                            <input type="text" name="nombre" id="nombre">
                        </p>
                        <p>
                            <label for="apellido">Apellidos</label>
                            <input type="text" name="apellido" id="apellido">
                        </p>
                        <p>
                            <label for="email">Correo electrónico</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="telefono">Teléfono</label>
                            <input type="tel" name="telefono" id="telefono">
                        </p>
                        <p>
                            <label for="pais">Pais</label>
                            <input type="text" name="pais" id="pais" placeholder="País donde vivís">
                        </p>
                        <p>
                            <label for="asunto">Asunto:</label>
                            <select name="asunto" id="asunto">
                                <option value="text">Quiero viajar</option>
                                <option value="text">Alianzas</option>
                                <option value="text">Publicidad</option>    
                            </select>
                        </p>
                        <p class="block">
                            <label for="mensaje">Contanos tu idea</label>
                            <textarea name="mensaje" id="mensaje" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button type="submit" data-bs-toggle="modal" data-bs-target="#contacto-modal">Enviar</button>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="iconos-redes">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div>
            <p>Boarding Pass se reserva todos los derechos.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
